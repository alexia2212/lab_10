<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Juego de la memoria</title>
</head>
<body>

    <h1>El Juego de la Memoria</h1>

    <h5>Total de im√°genes seleccionadas: </h5>


    <form id="myForm">
        <input type="file" id="myFile" name="myFile">
        <button type="submit" class="btn btn-success">Subir imagen</button>
    </form>
        <div id="imageContainer">
            <span class="close-button w3-button w3-display-topright">&times;</span>
        </div>


    <script>
        document.getElementById('myForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var fileInput = document.getElementById('myFile');
            var file = fileInput.files[0];

            var formData = new FormData();
            formData.append('image', file);

            fetch('/http://localhost:63342/lab_10/demo/inicio.html?_ijt=9c68rn0pnuthedetlknrl0ks13&_ij_reload=RELOAD_ON_SAVE', {
                method: 'POST',
                body: formData
            })
                .then(function(response) {
                    return response.blob(); // Obtener los datos de la respuesta como un objeto Blob
                })
                .then(function(blob) {
                    var imageUrl = URL.createObjectURL(blob);


                    var img = document.createElement('img');
                    img.src = imageUrl;

                    var imageContainer = document.getElementById('imageContainer');
                    imageContainer.appendChild(img);

                    URL.revokeObjectURL(imageUrl);
                })
                .catch(function(error) {
                    console.error('Error al subir la imagen', error);
                });
        });

    </script>


</body>
</html>
