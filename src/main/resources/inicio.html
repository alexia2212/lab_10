<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Juego de la memoria</title>
</head>
<body>

<h1>El Juego de la Memoria</h1>

<h5>Total de im치genes seleccionadas: <span id="imageCount"> </span></h5>


<input type="file" id="inputFile" accept="image/*" multiple>
<button id="loadImagesButton">Cargar im치genes</button>
<div id="imageContainer"></div>

<style>
    .thumbnail {
        max-width: 200px; /* Ajusta el ancho m치ximo */
        max-height: 200px; /* Ajusta la altura m치xima */
        margin: 10px;
    }
</style>


<script>

    document.getElementById('loadImagesButton').addEventListener('click', loadImages);

    function loadImages() {
        var filesInput = document.getElementById('inputFile');
        var files = filesInput.files;
        var imageContainer = document.getElementById('imageContainer');

        for (var i = 0; i < files.length; i++) {
            var file = files[i];

            if (!file.type.match('image.*')) {
                continue;
            }

            var reader = new FileReader();
            reader.onload = (function (aFile) {
                return function (e) {
                    var img = document.createElement('img');
                    img.classList.add('thumbnail');
                    img.src = e.target.result;
                    imageContainer.appendChild(img);
                };
            })(file);

            reader.readAsDataURL(file);
        }
    }

    document.addEventListener('click', function(e) {
        if (e.target.classList.contains('close-button')) {
            var imageContainer = e.target.parentNode;
            var imageCount = document.getElementById('imageCount');
            imageCount.textContent = parseInt(imageCount.textContent) - 1;
            imageContainer.parentNode.removeChild(imageContainer);
        }
    });
</script>
</body>
</html>
